<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Sample</title>
</head>
<body>
    <!-- 01 : 직접 문자를 삽입 -->
    <h1 th:text="'hello world'">표시하는 부분</h1>
    <!-- 02 : 인라인 처리 -->
    <h1>안녕하세요 ! [[${name}]]씨</h1>
    <!-- 03 : 값 결합 -->
    <h1 th:text="'오늘의 날씨는 ' + '맑음 ' + '입니다.'">표시하는 부분</h1>
    <hr>
    <!-- 04 : 값 결합(리터럴 치환) -->
    <h1 th:text="|안녕하세요 ${name}씨|">표시하는 부분</h1>
    <!-- 05 : 지역 변수 -->
    <div th:with="a=1,b=2">
        <span th:text="|${a} + ${b} = ${a+b}|"></span>
    </div>
    <!-- 06 : 비교와 등가 -->
    <span th:text="1 > 10"></span>
    <span th:text="1 < 10"></span>
    <span th:text="1 >= 10"></span>
    <span th:text="1 <= 10"></span>
    <span th:text="1 == 10"></span>
    <span th:text="1 != 10"></span>
    <span th:text="길동 == 길동"></span>
    <span th:text="길동 != 길동"></span>
    <hr>
    <!-- 07 : 조건 연산자 -->
    <p th:text="${name} == '이순신' ? '이순신입니다!' : '이순신이 아닙니다.'"></p>
    <!-- 08 : 조건 분기(true) -->
    <th:block th:if="${name} == '이순신'">
        <p>이순신씨입니다!</p>
    </th:block>
    <!-- 09 : 조건 분기(false) -->
    <th:block th:unless="${name} == '영희'">
        <p>영희씨가 아닙니다.</p>
    </th:block>
    <!-- 10 : switch -->
    <div th:switch="${name}">
        <p th:case="이순신" th:text="|${name}입니다!|"></p>
        <p th:case="영희" th:text="|${name}입니다!|"></p>
        <p th:case="철수" th:text="|${name}입니다!|"></p>
        <p th:case="*">명부에 없습니다.</p>
    </div>
    <!-- 11 : 참조(데이터를 결합한 객체) -->
    .으로 접근: <span th:text="${mb.id}">ID</span> - <span th:text="${mb.name}">이름</span><br>
    []프로 접근: <span th:text="${mb['id']}">ID</span> - <span th:text="${mb['name']}">이름</span><br>
    <!-- 12 : 참조(th:object) -->
    <th:block th:object="${mb}">
        .으로 접근: <span th:text="*{id}">ID</span> - <span th:text="*{name}">이름</span><br>
        []프로 접근: <span th:text="*{id}">ID</span> - <span th:text="*{['name']}">이름</span><br>
    </th:block>
</body>
</html>
